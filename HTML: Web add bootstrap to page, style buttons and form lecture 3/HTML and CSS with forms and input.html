<!--Forms are tricky to style professionally.

*Is your focus content and code, rather than design?
*How will your site look on mobile devices?

*Do you just want things to look good quickly?
*Then you can use someone else's CSS
*CSS themes and frameworks: alternative to writing your own CSS
  -Actually, frameworks are alternative to writing all your own CSS,
  you'll usually need to tweak/customize, but the framework will do a
  lot of work for you
*Pre-packaged CSS styles
*Helpful for quickly styling an entire site
*Forms look especially dated without CSS and are time-consuming to style;
  a framework can save a lot of time and result in consistent form styles
  across your site
*Can be customized with your own styles for buttons and forms
*May have extra components - for example, tabs, galleries, carousels, different
navigation browsing elements, etc.
*Some type of grid layout system that allows for responsive design.
*Responsive design - automatically re-organize elements for different
  screen width

***BOOTSTRAP***

Pre-built CSS/JavaScript components to create consistently-styled elements;
more elements than native HTML provides, for example; tabs, dropdown menusâ€¦
 http://getbootstrap.com/components/

Responsive Design: can design site in a grid of rows and columns. On a large
 screen, columns are displayed in a row. On a smaller screen, columns start
 stacking within their rows. Layout is changed dynamically as screen size
 changed
 *badges
 *styel buttons
 *carousels (of content, photos, etc.)that would slide left and right with
 buttons
 *drop downs.
 *navigation things to use for your website.

Need to tell the page to download and apply Bootstrap styles
Need to modify elements so the desired Bootstrap styles are applied
  *add a link to that framework CSS in your page's head
  *identify elements you would like to add the custom style to
    -do that by adding a CSS class or classes to the elements
    -there is a list of styles for those classes
