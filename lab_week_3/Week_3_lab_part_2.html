<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week_3_lab_part_2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="feedback_styles_part_2.css" type="text/css">
</head>

<body class="m-3">
<div class="jumbotron header">
  <h1>Please share some feedback with us: <br>(anonymously is okay!)</h1>
</div>


<div class="row">  <!--start of row-->

  <div class="col-md-5">  <!--start of first column-->
    <div class="ml-5">
      <p>Your feedback is important to the college.</p>
      <p>Please use this form to share your feedback with us.</p>
      <p>Include your contact info if you would like a response.</p>
    </div>
  </div> <!--end of first column-->

  <div class="col-md-7">  <!--start of second column-->
    <form class="mx-5">

      <label>Enter your name: <input id="username" class="form-control" type="text"></label><br>
      <label>Enter your email: <input id="email" class="form-control" type="email"></label><br>
      <label>Comments</label><br>
      <label><textarea required rows="5" cols="40" id="comments" class="form-control" name="comments_box"></textarea></label><br>
      <!--  (reference: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_textarea_required)-->
      <p class="form-text">Are you a current student?</p>

      <div class="form-check">
        <input id="student?_yes" checked name="student?" class="form-check-input" type="radio">
        <label for="Yes" class="form-check-label">Yes</label>
      </div>

      <div class="form-check">
        <input id="student?_no" name="student?" class="form-check-input" type="radio">
        <label for="No" class="form-check-label">No</label>
      </div>

      <div>
        <input class="btn btn-success mt-4" type="submit" >
      </div>

    </form>

  </div>  <!-- End of second column -->
</div> <!-- End of row -->

</body>
</html>
