<!--Labels and ids have to associate the two together in order for the
radio buttons to select. The way
to do that is to give the input an id, and then give the label
a full attribute.For example:
(*Give the input element an id
*Give the label a *for* attribute, with same value as the input's id
*Same process for textarea and select elements)
-->

<!--before-->
<p>Enter your name:</p>
<input type="text">

<!--add labels-->
<label> Enter your name:</label>
<input type="text">

<!--add for attribute-->
<label for="user-name">Enter your name:</label>
<input id="user-name" type="text">

<!--something similar with radio buttons:
*ids must be unique, so these are named differently.-->
<!--<br> is a line break-->

<br>
<!--before id-->
<label> Now or later?</label>
<input name="delivery-time" type="radio"><label>Now</label>
<input checked name="delivery-time" type="radio"><label>Later</label>

<!--****To make it so you can click on the labels AND the exact place
where the button is do THIS:****-->

<!--after id, add to both to the input and the label
AND the for has to match the id value, with a unique id and for
combination for pair of input elements.-->
<br>
<label> Now or later?</label>
<input id="delivery-now" name="delivery-time" type="radio">
<label for="delivery-now">Now</label>
<input id="delivery-later" checked name="delivery-time" type="radio">
<label for="delivery-later">Later</label>
